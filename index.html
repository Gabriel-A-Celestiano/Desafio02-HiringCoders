<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio 02</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="content" id="first-content">
                
                <section class="troca-cadastro">
                    <h2 class="titulo">Cadastre o produto</h2>
                    <p>Caso queira cadastrar produtos entre nessa sessão</p>
                    <button id="btn-first-content" class="btn">Clique aqui</button>
                </section>

                <section class="cadastra">
                    <h2>Cadastre um novo cliente</h2>
                    <form id="form-cliente">
                        <input type="text" placeholder="Nome completo" id="nome-cliente" required>
                        <input type="email" placeholder="Email" id="email" required>
                        <input type="text" placeholder="Endereço" id="endereco" required>
                        <button type="submit" class="btn-cadastra">Cadastrar</button>
                    </form>
                </section>

            </div>

            <div class="content" id="second-content">
                
                <section class="cadastra">
                    <h2>Cadastre um novo produto</h2>
                    <form id="form-produtos">
                        <input type="text" placeholder="Nome do produto" id="nome-produto" required>
                        <input type="number" placeholder="Codigo do produto" id="codigo-produto" required>
                        <input type="number" placeholder="Quantidade do produto" id="quantidade-produto" required>
                        <button type="submit" class="btn-cadastra">Cadastrar</button>
                    </form>
                </section>

                <section class="troca-cadastro">
                    <h2 class="titulo">Cadastre um cliente</h2>
                    <p>Caso queira cadastrar um cliente entre nessa sessão</p>
                    <button id="btn-second-content" class="btn">Clique aqui</button>
                </section>

            </div>
        </div>     

        <script src="javascript/formCliente.js"></script>
        <script src="javascript/formProdutos.js"></script>
        <script src="javascript/transition.js"></script>   
    </body>
</html>
